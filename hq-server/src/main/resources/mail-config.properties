# Change to the user and password (to authenticate with outgoing email server) 
mail.user=myuser
mail.password=mypassword

# Change to the SMTP gateway server
#maps to mail.smtp.host, but kept existing prop name from hq-server.conf for upgrade
server.mail.host=localhost

# Change to SMTP port
mail.smtp.port=25

# SMTP properties
mail.smtp.auth=false
mail.smtp.socketFactory.class=javax.net.SocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.socketFactory.port=25
mail.smtp.starttls.enable=false
mail.debug=false
