<shell jwcid="@PageShell" title="ognl:pageTitle + ' - ' + staticTitle" stylesheets='ognl:styleSheetList' 
       delegate="ognl:new org.apache.tapestry.components.BlockRenderer(components.beforeDelegate)"
       afterDelegate="ognl: new org.apache.tapestry.components.BlockRenderer(components.afterDelegate)"
       parseWidgets="true" debugEnabled="true" preventBackButtonFix="true">
<block jwcid="beforeDelegate@Block">
<link rel="icon" href="/images/4.0/icons/favicon.ico"/>
</block>
<block jwcid="afterDelegate@Block">
<script type="text/javascript">
djConfig.parseOnLoad = true;
djConfig.baseUrl = '/js/dojo/1.1.2/dojo/';
djConfig.scopeMap = [
        ["dojo", "dojo11"],
        ["dijit", "dijit11"],
        ["dojox", "dojox11"]
    ];
</script>
<script src="/js/dojo/1.1.2/dojo/dojo.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/lib/lib.js"></script>
</block>
<body jwcid="@Body" class="ognl:'white '+@org.hyperic.ui.tapestry.components.BaseLayout@DOJO_THEME">
<span jwcid="@Header" statusElement="ognl:statusElement" navigationMenu="ognl:navigationMenu"/>

<div id="wrapper">
	<div id="content">
        <div dojoType="dijit.layout.BorderContainer" design="sidebar" persist="true"
            style="width: 100%; height: 800px;margin-top:20px">
            <div jwcid="@Any" dojoType="dijit.layout.ContentPane" region="left" style="ognl:width">
                <span jwcid="@RenderBlock" block="ognl:leftBlock"/>
            </div>
            <div dojoType="dijit.layout.ContentPane" region="center">
                <span jwcid="@RenderBlock" block="ognl:centerBlock"/>
            </div>
	    </div>
	</div>
</div>
</body>
</shell>
